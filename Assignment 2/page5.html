<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-white font-roboto">
    <div class="max-w-md mx-auto p-4">
        <div class="flex items-center justify-between mb-4"> <i class="fas fa-bars text-xl"></i> <i
                class="fas fa-battery-full text-xl"></i> </div>
        <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
        <div class="flex items-center mb-4"> <img src="https://static1.cbrimages.com/wordpress/wp-content/uploads/2020/05/Hulk-Feature-Image-1.jpg"
                alt="Profile picture of a person in a superhero costume" class="rounded-full w-12 h-12 mr-4">
            <div>
                <p class="font-bold">Shivam Kumar</p>
                <p class="text-gray-500">Art Enthusiast</p>
            </div>
        </div>
        <div>
            <h2 class="text-lg font-bold mb-2">Personal Information</h2>
            <div class="space-y-2 mb-4"> <input type="text" placeholder="Name"
                    class="w-full p-2 border rounded bg-gray-100"> <input type="text" placeholder="Card number"
                    class="w-full p-2 border rounded bg-gray-100">
                <div class="flex space-x-2"> <input type="text" placeholder="Exp"
                        class="w-1/3 p-2 border rounded bg-gray-100"> <input type="text" placeholder="CVV"
                        class="w-1/3 p-2 border rounded bg-gray-100"> <input type="text" placeholder="Zip"
                        class="w-1/3 p-2 border rounded bg-gray-100"> </div>
            </div>
            <h2 class="text-lg font-bold mb-2">Account Settings</h2>
            <div class="space-y-2 mb-4"> <button class="w-full text-left p-2 border-b">Change Password</button> <button
                    class="w-full text-left p-2 border-b">Update Email</button> </div> <button
                class="w-full p-2 bg-green-500 text-white rounded">Save Changes</button>
        </div>
    </div>
</body>

</html>
