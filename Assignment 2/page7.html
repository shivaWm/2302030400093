<html>

<head>
    <title>Artwork Critique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-white h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <div class="text-lg font-bold">9:41 AM</div>
            <div class="flex space-x-2"> <i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i
                    class="fas fa-battery-full"></i> </div>
        </div>
        <h1 class="text-2xl font-bold mb-4">Artwork Critique</h1>
        <div class="flex space-x-2 mb-6">
            <div class="w-1/2"> <img src="https://th.bing.com/th/id/OIP.xQixko1OcS41VOw03hBorQHaEo?rs=1&pid=ImgDetMain" alt="Surreal Dreams artwork"
                    class="w-full h-24 object-cover rounded-lg shadow-md">
                <div class="mt-2 text-center">
                    <div class="text-sm font-semibold">Surreal Dreams</div>
                    <div class="text-xs text-gray-500">Mixed media</div>
                </div>
            </div>
            <div class="w-1/2"> <img src="https://th.bing.com/th/id/OIP.xQixko1OcS41VOw03hBorQHaEo?rs=1&pid=ImgDetMain" alt="Urban Jungle artwork"
                    class="w-full h-24 object-cover rounded-lg shadow-md">
                <div class="mt-2 text-center">
                    <div class="text-sm font-semibold">Urban Jungle</div>
                    <div class="text-xs text-gray-500">Photography</div>
                </div>
            </div>
        </div>
        <h2 class="text-xl font-bold mb-4">Critique Summary</h2>
        <div class="flex items-center mb-4"> <img src="https://th.bing.com/th/id/OIP.xQixko1OcS41VOw03hBorQHaEo?rs=1&pid=ImgDetMain" alt="John Smith profile picture"
                class="w-12 h-12 rounded-full mr-4">
            <div>
                <div class="text-sm font-bold">John Smith</div>
                <div class="text-xs text-gray-500">Art Critic</div>
            </div>
        </div>
        <div class="flex items-center mb-4"> <img src="https://th.bing.com/th/id/OIP.xQixko1OcS41VOw03hBorQHaEo?rs=1&pid=ImgDetMain" alt="Detailed Analysis icon"
                class="w-12 h-12 rounded-full mr-4">
            <div>
                <div class="text-sm font-bold text-red-500">Detailed Analysis</div>
                <div class="text-xs text-gray-500">In-depth critique of the artwork</div>
            </div>
        </div>
        <div class="flex items-center mb-6"> <img src="https://th.bing.com/th/id/OIP.xQixko1OcS41VOw03hBorQHaEo?rs=1&pid=ImgDetMain" alt="Suggestions icon"
                class="w-12 h-12 rounded-full mr-4">
            <div>
                <div class="text-sm font-bold text-green-500">Suggestions</div>
                <div class="text-xs text-gray-500">Improvement tips</div>
            </div>
        </div> <button class="w-full bg-green-500 text-white py-2 rounded-lg font-bold">Submit Feedback</button>
    </div>
</body>

</html>
