<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critique Artwork</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-white text-gray-900">
    <div class="max-w-md mx-auto p-4">
        <header class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Critique Artwork</h1>
            <div class="flex items-center space-x-2"> <i class="fas fa-signal"></i> <i class="fas fa-wifi"></i> <i
                    class="fas fa-battery-full"></i> </div>
        </header>
        <div class="relative mb-4"> <input type="text" placeholder="Search critiques"
                class="w-full p-2 pl-10 rounded-full bg-gray-100 border border-gray-300 focus:outline-none"> <i
                class="fas fa-search absolute left-3 top-3 text-gray-400"></i> </div>
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div> <img src="https://images.pexels.com/photos/2304204/pexels-photo-2304204.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Surreal Dreams artwork"
                    class="w-full h-32 object-cover rounded-lg">
                <h2 class="mt-2 text-sm font-bold">Surreal Dreams</h2>
                <p class="text-xs text-gray-500">Mixed media</p>
            </div>
            <div> <img src="https://images.pexels.com/photos/2304204/pexels-photo-2304204.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Urban Jungle artwork"
                    class="w-full h-32 object-cover rounded-lg">
                <h2 class="mt-2 text-sm font-bold">Urban Jungle</h2>
                <p class="text-xs text-gray-500">Photography</p>
            </div>
        </div>
        <h2 class="text-xl font-bold mb-4">Top Critiques</h2>
        <ul>
            <li class="flex items-center mb-4"> <img src="https://images.pexels.com/photos/2304204/pexels-photo-2304204.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="The Persistence of Memory artwork" class="w-12 h-12 object-cover rounded-full mr-4">
                <div>
                    <h3 class="text-sm font-bold">The Persistence of Memory</h3>
                    <p class="text-xs text-gray-500">Salvador Dal√≠</p>
                </div>
            </li>
            <li class="flex items-center mb-4"> <img src="https://images.pexels.com/photos/2304204/pexels-photo-2304204.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                    alt="Girl with a Pearl Earring artwork" class="w-12 h-12 object-cover rounded-full mr-4">
                <div>
                    <h3 class="text-sm font-bold">Girl with a Pearl Earring</h3>
                    <p class="text-xs text-gray-500">Johannes Vermeer</p>
                </div>
            </li>
            <li class="flex items-center mb-4"> <img src="https://images.pexels.com/photos/2304204/pexels-photo-2304204.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="The Birth of Venus artwork"
                    class="w-12 h-12 object-cover rounded-full mr-4">
                <div>
                    <h3 class="text-sm font-bold">The Birth of Venus</h3>
                    <p class="text-xs text-gray-500">Sandro Botticelli</p>
                </div>
            </li>
        </ul>
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
            <div class="flex justify-around py-2"> <a href="#" class="text-gray-500 hover:text-black"><i
                        class="fas fa-home text-xl"></i></a> <a href="#" class="text-gray-500 hover:text-black"><i
                        class="fas fa-search text-xl"></i></a> <a href="#" class="text-gray-500 hover:text-black"><i
                        class="fas fa-image text-xl"></i></a> <a href="#" class="text-gray-500 hover:text-black"><i
                        class="fas fa-user text-xl"></i></a> </div>
        </nav>
    </div>
</body>

</html>
